<ion-content [fullscreen]="true">
  <div class="flex flex-col justify-center items-center h-screen">
    <div class="max-w-xs">
      <ion-text class="text-center" color="primary">
        <h1 class="mb-4">Login</h1>
      </ion-text>
      
      <ion-item class="w-full">
        <ion-input label="Username" [(ngModel)]="username"></ion-input>
      </ion-item>
    
      <ion-item class="w-full">
        <ion-input label="Password" [(ngModel)]="password"></ion-input>
      </ion-item>
    
      <ion-button class="mt-6 w-full" (click)="login()">Login</ion-button>
    </div>
  </div>
</ion-content>
